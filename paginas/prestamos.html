<html>
	<title>Prestamos</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="../css/bootstrap.css">
	<link rel="stylesheet" href="../css/temas.css">
	<link rel="stylesheet" href="../css/w3.css">
	<link rel="stylesheet" href="../css/estilo.css">
	<body class="cabecera">
		<div class="w3-row-padding  w3-margin-top W3-center w3-auto W3-theme-white w3-display-middle  w3-card-4">
			<div class="w3-center">
				<div class=" w3-container contenedor1 " style="min-height:720px">
					<h1 class="w3-xxxlarge w3-animate-left">Pedir Prestamo</h1><br>
					<img class="w3-margin-bottom w3-card w3-circle" src="../img/logo.png" alt="" width="200" height="200"/>

					<form class="w3-animate-right w3-large "  action="comprobacion.php" method="POST">
						<label for="articulo">Articulo</label><br>
						<input type="text" id="articulo" class="fadeIn second " name="articulo" placeholder="Nombre de Articulo"><br><br>
						
						<label for="detalles">Detalles</label><br>
						<input type="text" id="detalles" class="fadeIn third " name="detalles" placeholder="Detalles" style="height:70px; width:300px;"><br><br>
						
						<label for="h-prestamo">Hora en la que vas <br>
						a tomar el artículo</label><br>
						<input type="datetime-local" id="h-prestamo" name="h-prestamo" class="fadeIn third "><br><br>
						
						<label for="h-devolucion">Hora de la devolución</label><br>
						<input type="datetime-local" id="h-devolucion" name="h-devolucion" class="fadeIn third "><br><br>

						<input type="submit" class="fadeIn fourth w3-card-4 " value="Enviar Aviso" style="background-color:#b0db6b">
					</form>
					
				</div>
			</div>
		</div>
	</body>
</html>
